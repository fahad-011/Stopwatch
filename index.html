<!Doctype html>
<html>
    <head>
            <title>Stopwatch</title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" type="text/css" href="animate.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="animate__animated animate__bounce header">Stopwatch</h1>
            <h2 class="animate__heartBeat sub-heading">Vanilla JavaScript Stopwatch</h2>
             
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            <div class="btn">
                <button id="button-start">Start</button>
                <button id="button-stop">Stop</button>
                <button id="button-reset">Reset</button>
            </div>
        </div> 
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
